<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <form>
        <div>
            <fieldset>
                <legend>Datos personales</legend>
            <div>
                <!-- El atributo for conecta el label con el input -->
                <label for="nombre">Ingrese su nombre:</label>
                <input id="username" required type="text" name="username" placeholder="Name">
            </div>
            <div>
                <!-- Metiendo el input en el label
                tambien se puede conectar -->
                <label> Ingrese su contrase√±a:
                    <input type="password" id="password" name="password" placeholder="Pass">
                </label>
            </div>
            
            <div>
                <label> Ingrese su fecha de nacimiento:
                    <input type="date" id="date" name="date_nac">
                </label>
            </div>
            </fieldset>

            <div>
                <label> Ingrese un valor si es que puede:
                    <input type="number" value="1" id="number" name="number" readonly>
                </label>
            </div>

            <div>
                <label>Selecciona un pais:</label><br>
                <select name="slc-america" id="slc-america">
                    <optgroup label="America">
                        <option value="mx">Mexico</option>
                        <option value="us">USA</option>
                        <option value="hn">Honduras</option>
                        <option value="gua">Guatemala</option>
                    </optgroup>
                    <optgroup label="Europa">
                            <option value="ge">Alemania</option>
                            <option value="it">Italia</option>
                        </optgroup>
                </select>
            </div>
        </div>
        
        <input type="submit" value="Iniciar sesion">
        <!-- <button>Enviar</button> -->

    </form>
    <!-- 
        target captura el evento que se escribe en la consola
        y value refleja ese valor.
    -->
    <script>
        document.getElementById('password')
        .addEventListener('keyup', e =>{
            console.log(e.target.value)
        })
    </script>

</body>
</html>
