<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Maruquita</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" id="bootstrap-css">
    <link rel="stylesheet" href="bootstrap/css/styles.css">
</head>
<body>

    <div class="container">
            <div class="card card-container">
                <img id="profile-img" class="profile-img-card" src="img/avatar_2x.png" />
                <p id="profile-name" class="profile-name-card"></p>
                    <span id="reauth-email" class="reauth-email"></span>
                    <input type="text" id="usuario" class="form-control" placeholder="Usuario" required autofocus>
                    <input type="password" id="contrasena" class="form-control" placeholder="Contraseña" required>
                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" id="btn-login">Ingresar</button>
                <a href="#" class="forgot-password">
                    Ha olvidado la contraseña?
                </a>
            </div><!-- /card-container -->
        </div><!-- /container -->
    

    <!-- <input type="text" placeholder="Usuario" id="usuario">
    <input type="password" placeholder="Password" id="contrasena">
    <button type="button" id="btn-login">Login</button> -->
    <script src="bootstrap/js/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/controlador.js"></script>
</body>
</html>
