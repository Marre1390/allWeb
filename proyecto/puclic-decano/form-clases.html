<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" type="img/png" href="../img/logo-ico.png">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/estilo.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/javascript" href="../js/bootstrap.min.js">
	<link rel="stylesheet" href="../web-fonts-with-css/css/fontawesome.min.css">
    <link rel="stylesheet" href="../web-fonts-with-css/css/fa-solid.css">
	<title>Modulo de clases</title>
</head>
<body id="body-principal" background="../img/fondo2.png" class="view">
	<div class="container"><img src="../img/banner-superior.jpg" style="width: 100%;"></div>
	<div class="container" style="background-color: rgb(255,255,255,0.8); border-radius: 20px;border: 4px solid; border-color: rgb(0,15,255,0.6);">
	<div style="text-align: right;margin-right: 50px;">
		<button class="btn btn-success" onclick="history.back();">
			<h4><i class="fas fa-arrow-left"></i><b>Atras</b></h4>
		</button>
		<button class="btn btn-danger" onclick="cerrarSesion();">
			<h4><i class="fas fa-times-circle"></i><b>Salir</b></h4>
		</button>
	</div>
		<form method="POST">
		<table class="table table-striped table-hover" style="width: 700px;">
			<thead>
				<th><h1>Asignatura</h1></th>
				<th>
					<table>
						<tr>
							<td>Carrera:</td>
							<td><input type="text" name="txt_codigo_carrera" size="12" disabled></td>
						</tr>
						<tr>
							<td>Tipo de asignatura:</td>
							<td><input type="text" name="txt_tp_asignatura" size="12" disabled></td>
						</tr>
					</table>
			</thead>
			<tr>
				<td><label>Codigo alterno:</label></td>
				<td><input class="form-control" type="text" name="txt_codigo_alterno" size="20"></td>
			</tr>
			<tr>
				<td><label>Nombre de Asignatura:</label></td>
				<td><input class="form-control" type="text" size="10" name="txt_asignatura"></td>
			</tr>
			<tr>
				<td><label>Unidades valorativas:</label></td>
				<td><select name="slc_unidades[]">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label>Dias: </label></td>
				<td>
					<select multiple name="slc_dias[]">
						<option><label>Lunes</label></option>
						<option><label>Martes</label></option>
						<option><label>Miercoles</label></option>
						<option><label>Jueves</label></option>
						<option><label>Viernes</label></option>
						<option><label>Sabado</label></option>
						<option><label>Domingo</label></option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label>Tipo de asignatura:</label></td>
				<td>
					<select name="slc_tpAsignatura[]">
						<option><label>Presencial</label></option>
						<option><label>Distancia</label></option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="submit" class="btn btn-primary">Crear</button>
					<button type="submit" class="btn btn-success">Editar</button>
					<button type="submit" class="btn btn-danger">Eliminar</button>
				</td>
			</tr>				
		</table>
	</form>

	<script type="text/javascript" src="/js/jquery.js"></script>
	<script type="text/javascript" src="/js/bootstrap.js"></script>
    <script type="text/javascript" src="/js/controlador.js"></script>
</body>
</html>
