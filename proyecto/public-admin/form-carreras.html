<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" type="img/png" href="../img/logo-ico.png">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/estilo.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/javascript" href="../js/bootstrap.min.js">
	<link rel="stylesheet" href="../web-fonts-with-css/css/fontawesome.min.css">
    <link rel="stylesheet" href="../web-fonts-with-css/css/fa-solid.css">
	<title>Modulo de clases</title>
</head>
<body id="body-principal" background="../img/fondo2.png" class="view">
	<div class="container"><img src="../img/banner-superior.jpg" style="width: 100%;"></div>
	<div class="container" style="background-color: rgb(255,255,255,0.8); border-radius: 20px;border: 4px solid; border-color: rgb(0,15,255,0.6);">
	<div style="text-align: right;margin-right: 50px;">
		<button class="btn btn-success" onclick="history.back();">
			<h4><i class="fas fa-arrow-left"></i><b>Atras</b></h4>
		</button>
		<button class="btn btn-danger" onclick="cerrarSesion();">
			<h4><i class="fas fa-times-circle"></i><b>Salir</b></h4>
		</button>
	</div>

		<form method="POST">
		<table class="table table-striped table-hover" style="width: 700px;">
			<thead>
				<th><h1>Carrera</h1></th>
				<th>
					<table>
						<tr>
							<td>Nombre de facultad:</td>
							<td><select name="opcion_facultad" id="slc-facultad">

							</select></td>
						</tr>
						<tr>
							<td>Grado:</td>
							<td><select name="opcion_grado" id="slc-grado"></select></td>
						</tr>
					</table>
				</th>
			</thead>
			<tr>
				<td><label>Nombre de carrera:</label></td>
				<td><input class="form-control" type="text" id="txt_carrera" size="20"></td>
			</tr>
			<tr>
				<td><label>Cantidad de asigunaturas:</label></td>
				<td><input class="form-control" type="text" size="10" id="txt_cantidad_asignatura"></td>
			</tr>
			<tr>
				<td colspan="2"><h3>Listado de Carreras</h3></td>
			</tr>
			<tr>
				<td colspan="2"><div id="listado-carreras"></div></td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="button" class="btn btn-primary" id="btn-crear-carrera">Crear</button>
					<button type="button" class="btn btn-success">Editar</button>
					<button type="button" class="btn btn-danger">Eliminar</button>
				</td>
			</tr>				
		</table>
	</form>


	<script type="text/javascript" src="/js/jquery.js"></script>
	<script type="text/javascript" src="/js/bootstrap.js"></script>
	<script type="text/javascript" src="/js/controlador.js"></script>
	<script type="text/javascript" src="/js/validaciones.js"></script>
</body>
</html>
