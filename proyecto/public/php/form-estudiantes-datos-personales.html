<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" type="img/png" href="../img/logo-ico.png">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/javascript" href="../js/jquery-3.3.1.min.js">
	<link rel="stylesheet" type="text/javascript" href="../js/bootstrap.min.js">
	<link rel="stylesheet" type="text/css" href="../css/estilo.css">
	<title>Registro Estudiantil - Datos Personales</title>
</head>
<body id="body-principal" background="../img/fondo2.png" class="view">
	<div class="container"><img src="../img/banner-superior.jpg" style="width: 100%;"></div>
	<div class="container" style="background-color: rgb(255,255,255,0.8); border-radius: 20px;border: 4px solid; border-color: rgb(0,15,255,0.6);">

		<table class="table table-striped table-hover" style="width: 800px;">
			<thead>
				<th><h1>Datos personales</h1></th>
			</thead>
			<tr>
				<td><label>Nombres:</label></td>
				<td><input class="form-control" type="text" size="10" id="txt_nombre"></td>
			</tr>
			<tr>
				<td><label>Apellidos:</label></td>
				<td><input class="form-control" type="text" size="10" id="txt_apellido"></td>
			</tr>
			<tr>
				<td><label>Identidad:</label></td>
				<td><input class="form-control" type="text" size="10" id="txt_identidad"></td>
			</tr>
			<tr>
				<td><label>Genero:</label></td>
				<td>
					<label><input type="radio" name="rbt_genero" value="1">Femenino</input></label>
					<label><input type="radio" name="rbt_genero" value="2">Masculino</input></label>
					<label id="rbt_obligatorio_genero"></label>
				</td>
			</tr>
			<tr>
				<td><label>Estado Civil:</label></td>
				<td>
					<label><input type="radio" name="rbt_estado_civil" value="1">
						Casado/a
					</label>
					<label><input type="radio" name="rbt_estado_civil" value="2">
						Soltero/a
					</label>
					<label id="rbt_obligatorio_estado"></label>
				</td>
			</tr>
			<tr>
				<td><label>Telefono/Casa:</label></td>
				<td><input class="form-control" type="text" size="10" id="txt_tel_casa"></td>
			</tr>
            <tr>
				<td><label>Telefono/Celular:</label></td>
				<td><input class="form-control" type="text" size="10" id="txt_tel_celular"></td>
			</tr>
			<tr>
				<td><label>Nacionalidad:</label></td>
				<td>
					<label><input type="radio" name="rbt_nacionalidad" value="1">Hondureña</label>
					<label><input type="radio" name="rbt_nacionalidad" value="2">Extranjera</label>
                    <label id="rbt_obligatorio_nacionalidad"></label>
				</td>
			</tr>

			<tr>
				<td><label>Departamento de origen:</label></td>
				<td>
					<select name="slc_departamento[]">
						<option>Database</option>
						<option>Database</option>
						<option>Database</option>
						<option>Database</option>
						<option>Database</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label>Municipio de origen:</label></td>
				<td>
					<select name="slc_municipio[]">
						<option>Database</option>
						<option>Database</option>
						<option>Database</option>
						<option>Database</option>
						<option>Database</option>
					</select>
				</td>
			</tr>

			<tr>
				<td><label>Fecha de Nacimiento:</label></td>
				<td>
					<div>
						<input class="form-control" type="date" style="width: 200px; margin-left: 45;" id="fecha_nacimiento">
						Edad: <input type="txt" style="text-align: center;" size="3" disabled id="txt_edad"> años.
					</div>
				</td>
			</tr>

			<tr>
				<td><label>Direccion:</label></td>
				<td>
					<textarea name="txt_direccion" placeholder="Ingrese la direccion o residencia..." style="width: 400px"></textarea>
				</td>
			</tr>

            <tr>
				<td><label>Ocupacion:</label></td>
				<td>
					<label><input type="radio" name="rbt_ocupacion" value="1">Estudiante</label>
					<label><input type="radio" name="rbt_ocupacion" value="2">Asalariado</label>
					<label id="rbt_obligatorio_ocupacion"></label>
				</td>
			</tr>
			
			<tr>
				<td colspan="2">					
					<button type="submit" class="btn btn-success">Atras</button>
					<button type="submit" class="btn btn-primary" onclick="validar();">Siguiente</button>
				</td>
			</tr>

            				
		</table>
	</div>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/controlador.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
