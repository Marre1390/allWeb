<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" type="img/png" href="../img/logo-ico.png">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/estilo.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/javascript" href="../js/bootstrap.min.js">
	<title>Cambio de Clave</title>
</head>
<body id="body-principal" background="../img/fondo2.png" class="view">
	<div class="container"><img src="../img/banner-superior.jpg" style="width: 100%;"></div>
	<div class="container" style="background-color: rgb(255,255,255,0.8); border-radius: 20px;border: 4px solid; border-color: rgb(0,15,255,0.6);">

		<form method="POST">
		<table class="table table-striped table-hover" style="width: 700px;">
			<thead>
                <th><h1>Cambio de clave</h1></th>
                <th>Numero de cuenta: <input type="text" id="cuenta" disabled></th>            
            </thead>
			<tr>
				<td><label>Nueva clave:</label></td>
				<td><input class="form-control" type="text" name="txt_nueva_clave" size="20"></td>
			</tr>
			<tr>
				<td><label>Confirmar clave nueva:</label></td>
				<td><input class="form-control" type="text" size="10" name="txt_confirmar_nueva_clave"></td>
			</tr>			
			<tr>
				<td colspan="2">
					<button type="submit" class="btn btn-primary">Confirmar</button>
					<button type="submit" class="btn btn-success">Atras</button>
				</td>
			</tr>				
		</table>
	</form>

</body>
</html>
